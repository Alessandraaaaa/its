<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket ${ticket.id}</title>
</head>
<body>
<h1>Form</h1>

<div>
    <p>reporter: <input type="text" th:field="*{ticket.reporter}" /></p>
    <p>project: <input type="text" th:field="*{ticket.project}" /></p>
    <p>assignee: <input type="text" th:field="*{ticket.assignee}"/></p>
    <p>status: <input type="text" th:field="*{ticket.status}" /></p>
    <p>subject: <input type="text" th:field="*{ticket.subject}" /></p>
    <p>description: <input type="text"  th:field="*{ticket.description}" /></p>
    <p>comments: <textarea rows="4" cols="50" th:field="*{ticket.comments}" ></textarea></p>
    <p>file: <input type="file" th:field="*{ticket.files}" /></p>
</div>
</body>
</html>
